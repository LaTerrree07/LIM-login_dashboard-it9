<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1 class="header">Register Page</h1>

        <form>
          <div class="field">
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder=" "
              required
            />
            <label for="fullname">Full Name</label>
          </div>

          <div class="field">
            <input
              type="text"
              id="username"
              name="username"
              placeholder=" "
              required
            />
            <label for="username">Username</label>
          </div>

          <div class="field">
            <input
              type="email"
              id="email"
              name="email"
              placeholder=" "
              required
            />
            <label for="email">Email</label>
          </div>

          <div class="field">
            <input
              type="password"
              id="password"
              name="password"
              placeholder=" "
              required
            />
            <label for="password">Password</label>
          </div>

          <div class="field">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder=" "
              required
            />
            <label for="confirmPassword">Confirm Password</label>
          </div>

          <a href="login.html" class="register-btn">Register</a>

          <p class="text-link">
            Already have an account? <a href="login.html">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
